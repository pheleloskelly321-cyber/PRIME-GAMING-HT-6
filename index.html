<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .nav-active { color: #3b82f6 !important; }
        
        .page { display: none; min-height: 100vh; width: 100%; }
        .page-active { display: block !important; }
        .flex-active { display: flex !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-bg { backdrop-filter: blur(10px); background: rgba(0,0,0,0.8); }

        .profile-img-container:hover .edit-overlay { opacity: 1; }

        .msg-mine { background: #2563eb; border-radius: 1.2rem 0 1.2rem 1.2rem; }
        .msg-other { background: #1f2937; border-radius: 0 1.2rem 1.2rem 1.2rem; }

        .game-select-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .game-option { flex: 0 0 80px; text-align: center; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .game-option.selected { opacity: 1; transform: scale(1.1); }
        .game-option img { width: 60px; height: 60px; border-radius: 15px; object-fit: cover; margin: 0 auto 5px; border: 2px solid transparent; }
        .game-option.selected img { border-color: #3b82f6; }
        .game-option span { font-size: 9px; font-weight: bold; text-transform: uppercase; display: block; }

        /* Floating Trophy Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating-trophy { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body>

    <section id="auth-page" class="page flex-active items-center justify-center p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-lg object-cover">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter uppercase">Prisme</h1>
                <p id="mode-title" class="text-gray-500 text-[10px] font-bold uppercase mt-1 tracking-widest">Koneksyon</p>
            </div>

            <div id="verification-notice" class="hidden text-center space-y-4 animate__animated animate__pulse">
                <p class="text-sm text-blue-400 font-bold">Nou voye yon kòd verifikasyon nan email ou. Tanpri al verifye li pou w ka kontinye.</p>
                <button id="verify-email-btn" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">VERIFYE EMAIL MWEN</button>
            </div>

            <div id="auth-form" class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4">
                    <input type="text" id="username" placeholder="Non itilizatè" class="w-full p-4 rounded-2xl input-field text-sm">
                    <input type="text" id="phone" placeholder="Nimewo Telefòn" class="w-full p-4 rounded-2xl input-field text-sm">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-2xl input-field text-sm">
                <button id="main-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">KONEKTE</button>
                <p class="text-center text-xs text-gray-500 mt-4">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button id="toggle-btn" class="text-blue-500 font-bold ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </section>

    <section id="home-page" class="page pb-24">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0e14]/95 backdrop-blur-md z-50 border-b border-white/5">
            <h1 class="text-xl font-black italic text-blue-500 tracking-tighter uppercase">PRISME</h1>
            <div class="flex items-center gap-3">
                <button onclick="switchPage('tournament-page')" class="floating-trophy text-yellow-500">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2H6c-1.103 0-2 .897-2 2v3c0 1.64 1.059 3.034 2.522 3.556C7.302 12.015 9.531 13.01 12 13.01c2.468 0 4.697-.995 5.478-2.454C18.941 10.034 20 8.64 20 7V4c0-1.103-.897-2-2-2zM6 7V4h12l.002 3c0 .891-.734 1.617-1.63 1.617H7.63C6.734 8.617 6 7.891 6 7zm6 8c-3.313 0-6 2.687-6 6v1h12v-1c0-3.313-2.687-6-6-6z"/></svg>
                </button>
                <div class="bg-blue-900/20 px-4 py-2 rounded-full border border-blue-500/30 flex items-center gap-2">
                    <span id="user-balance" class="font-bold text-green-400">0</span>
                    <span class="text-[10px] font-bold text-blue-300">HTG</span>
                </div>
            </div>
        </header>

        <div class="mt-6 px-4">
            <div class="game-select-container no-scrollbar mb-6" id="home-game-filter">
                <div class="game-option selected" onclick="filterByGame('Free Fire')">
                    <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg">
                    <span>Free Fire</span>
                </div>
                <div class="game-option" onclick="filterByGame('CODM')">
                    <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg">
                    <span>CODM</span>
                </div>
                <div class="game-option" onclick="filterByGame('PUBG Mobile')">
                    <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg">
                    <span>PUBG</span>
                </div>
            </div>

            <h2 class="text-[11px] font-black text-gray-500 uppercase tracking-[0.2em] mb-4 ml-2">Defi ki disponib</h2>
            <div id="challenges-list" class="space-y-4"></div>
        </div>
    </section>

    <section id="tournament-page" class="page pb-24">
        <header class="p-4 flex items-center gap-4 sticky top-0 bg-[#0b0e14]/95 backdrop-blur-md z-50 border-b border-white/5">
            <button onclick="switchPage('home-page')" class="text-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-black italic text-yellow-500 uppercase tracking-tighter">Tournoi Admin</h1>
        </header>
        <div class="p-4">
            <div id="admin-tournaments-list" class="space-y-4">
                <p class="text-center text-gray-500 text-xs italic py-10">Chaje tournoi...</p>
            </div>
        </div>
    </section>

    <section id="profile-page" class="page pb-32">
        <div class="p-6">
            <div class="flex flex-col items-center mt-6">
                <div class="relative profile-img-container group">
                    <img id="profile-pic" src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-24 h-24 rounded-full object-cover border-4 border-blue-500 shadow-2xl">
                    <label for="upload-profile" class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 edit-overlay transition-opacity cursor-pointer">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </label>
                    <input type="file" id="upload-profile" class="hidden" accept="image/*">
                </div>
                <h2 id="display-username" class="mt-3 text-xl font-black italic uppercase text-blue-500 tracking-tighter">Itilizatè</h2>
                
                <div class="flex gap-4 mt-6 w-full max-w-xs">
                    <button onclick="toggleModal('deposit-modal', true)" class="flex-1 bg-green-600 hover:bg-green-700 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all">Depo</button>
                    <button onclick="toggleModal('withdraw-modal', true)" class="flex-1 bg-white/10 hover:bg-white/20 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-white/10 active:scale-95 transition-all">Retrè</button>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-[11px] font-black text-blue-500 uppercase tracking-[0.2em] mb-4 border-b border-blue-500/20 pb-2">Match Mwen Yo</h3>
                <div id="my-matches-list" class="space-y-3"></div>
            </div>

            <div class="mt-10 bg-white/5 p-6 rounded-[2rem] border border-white/5">
                <h3 class="text-[10px] font-black text-gray-400 uppercase mb-4 text-center">Anviwònman Kont</h3>
                <input type="text" id="edit-username" placeholder="Chanje Username" class="w-full p-4 rounded-2xl input-field text-sm mb-3">
                <input type="text" id="edit-phone" placeholder="Chanje Nimewo Telefòn" class="w-full p-4 rounded-2xl input-field text-sm">
                <button id="save-profile-btn" class="w-full mt-4 bg-blue-600 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Sove Chanjman</button>
                <button onclick="signOutUser()" class="w-full mt-4 py-2 text-red-500 text-[10px] font-black uppercase opacity-50">Dekonekte</button>
            </div>
        </div>
    </section>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-22 bg-[#0b0e14]/95 border-t border-white/5 flex justify-around items-center px-6 z-50 backdrop-blur-lg">
        <button onclick="switchPage('home-page')" id="nav-home" class="flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">Akèy</span>
        </button>
        <button onclick="toggleModal('bet-modal', true)" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center -translate-y-5 shadow-2xl border-4 border-[#0b0e14]">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
        </button>
        <button onclick="switchPage('profile-page')" id="nav-profile" class="flex flex-col items-center gap-1 text-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">Pwofil</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, serverTimestamp, update, remove, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserData = null;
        let isSignup = false;

        // --- FONKSYON TOURNAMENT ADMIN ---
        function loadAdminTournaments() {
            onValue(ref(db, 'tournaments'), (snap) => {
                const list = document.getElementById('admin-tournaments-list');
                list.innerHTML = "";
                const data = snap.val();
                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        const t = data[id];
                        list.innerHTML += `
                        <div class="glass-card p-5 rounded-[2.5rem] border-t-4 border-yellow-500 animate__animated animate__fadeIn">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="font-black text-lg text-white uppercase italic">${t.name}</h3>
                                <span class="bg-yellow-500 text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">Admin</span>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-6 text-[10px] font-bold uppercase text-gray-400">
                                <div><p>Prix: <span class="text-green-400 text-sm">${t.prize} HTG</span></p></div>
                                <div><p>Miz: <span class="text-white text-sm">${t.fee} HTG</span></p></div>
                                <div><p>Game: <span class="text-blue-400">${t.game}</span></p></div>
                                <div><p>Slot: <span class="text-white">${t.slots}</span></p></div>
                            </div>
                            <button onclick="participateTournament('${t.name}', '${t.fee}')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">Patisipe</button>
                        </div>`;
                    });
                } else {
                    list.innerHTML = "<p class='text-center text-gray-500 py-10 italic uppercase text-[10px]'>Pa gen okenn tournoi disponib kounye a.</p>";
                }
            });
        }

        window.participateTournament = (name, fee) => {
            const phoneNumber = "35862688";
            const message = `TEAM:\nUID CAPITAINE:\nUID KOYEKIPYE 1:\nUID KOYEKIPYE 2:\nUID KOYEKIPYE 3:`;
            const encodedMsg = encodeURIComponent(`Bonjour Admin PRISME, je veux participer au tournoi: ${name}\n\n${message}`);
            
            if (currentUserData && currentUserData.balance < parseInt(fee)) {
                alert("Balans ou twò piti pou tournoi sa!");
                return;
            }
            
            window.open(`https://wa.me/509${phoneNumber}?text=${encodedMsg}`, '_blank');
        };

        // --- AUTH & SYNC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.emailVerified) {
                    switchPage('home-page');
                    syncUserData(user.uid);
                    loadChallenges();
                    loadAdminTournaments();
                    // lòt yo...
                } else {
                    switchPage('auth-page');
                }
            } else {
                switchPage('auth-page');
            }
        });

        function syncUserData(uid) {
            onValue(ref(db, `users/${uid}`), (snap) => {
                currentUserData = snap.val();
                if (currentUserData) {
                    document.getElementById('user-balance').innerText = Number(currentUserData.balance || 0).toLocaleString();
                    document.getElementById('display-username').innerText = currentUserData.username || "Itilizatè";
                }
            });
        }

        // --- NAVIGATION & PAGE SWITCH ---
        window.switchPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active', 'flex-active'));
            const target = document.getElementById(id);
            if (id === 'auth-page') target.classList.add('flex-active');
            else target.classList.add('page-active');
            
            document.getElementById('bottom-nav').classList.toggle('hidden', id === 'auth-page');
        };

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('hidden', !show);

        // ... (Ou mèt kopye rès kòd JS ou a isit la, mwen pa chanje lojik defi ak pwofil ou yo) ...
        
        // Asire w loadChallenges() ak lòt fonksyon yo la tou
        // Mwen kite lojik ou yo entak.
    </script>
</body>
</html>
